<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="melodies icon.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-md-6 col-lg-7 d-flex align-items-center" id="formbox">
            <div class="card-body p-4 p-lg-5 text-black">

                <form>

                <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="melodies icon.png" class="rounded-circle" alt="logo" style="width: 50px; height: 50px;">
                    <span class="h1 fw-bold mb-0">&nbsp;My Melodies</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Enter Email" />
              
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Enter Password" />
              
                </div>

                <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                </div>

                <a class="medium text-body" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2">Don't have an account? <a href="#!" style="color: #353d9b;">Register here</a></p>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-dark"><i class="fab fa-x-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                    <a href="#!" class="text-dark"><i class="fab fa-youtube fa-lg mx-4 px-2"></i></a>
                </div>
                <a href="#!" class="small text-muted">Terms of use.</a>
                <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
